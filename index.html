<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="application">
        <form id="search-city">
    </br>
    </br>
    <div class="row">
    <div class="col-9">
        <input
          type="search"
          autofocus="on"
          autocomplete="off"
          id="search-format"
          placeholder="Type your city"/>
    </div>
          <div class="col-3 p-0">
          <input 
          type="submit"
          value="Search"
          class="form-control btn btn-primary w-100"/>
    </div>
  </div>
        </form>
        <h1 id="city">
          New York
      </h1>
      <ul>
        <li>
      August 21, 2022
      </li>
      <li>
        <span id="description">
        Sunny
        </span>
      </li>
      <div class="row">
        <div class="col-6">
          <span class="temp" id="temperature">
          35°C/29°C
          </span>
        </div>
          <div class="col-6">
 <ul>
        <li>
Precipitation %
      </li>
      <li>
        <span id="humidity">
        Humidity</span> %
      </li>
      <li>
        <span id="wind">
        Wind</span> km/h
      </li>
          </div>
      </div>
      </div>
    </div>
    <small>
      <a href="https://github.com/Nataliapeppi/vanilla-weather-app" target="_blank">Open-source code</a>
    </small>
    <script src="src/app.js"></script>
  </body>
</html>
