<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="application-box">
      <div class="application">
        <form id="search-city" class="mb-3">
    </br>
    </br>
    <div class="row">
    <div class="col-9">
        <input
          type="search"
          autofocus="on"
          autocomplete="off"
          id="search-format"
          placeholder="Type your city" class="form-control"/>
    </div>
          <div class="col-3 p-0">
          <input 
          type="submit"
          value="Search"
          class="form-control btn btn-primary w-100"/>
    </div>
  </div>
        </form>
        <h1 id="city">
      </h1>
      <ul>
        <li id="date">
      </li>
      <li>
        <span id="description">
        </span>
      </li>
      </ul>
      <div class="row">
        <div class="col-6">
        <div class="d-flex weather-temperature">
          <img 
          src="" alt="Clear" id="icon" class="float-left"/>
          <span class="float-left" id="temperature"></span><span class="units">
          °C|<a href="#">°F</a></span>
        </div>
        </div>
          <div class="col-6">
 <ul>
      <li>
        Humidity: <span id="humidity">
        </span>%
      </li>
      <li>
        Wind: <span id="wind"></span>km/h
      </li>
      </ul>
          </div>
    </div>
    <div class="forecast" id="forecast"></div>
      </div>
      <small>
      <a href="https://github.com/Nataliapeppi/vanilla-weather-app" target="_blank">Open-source code</a>
     by Natalia Peppi</small>  
     </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
